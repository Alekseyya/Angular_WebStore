<div class="container">
    <div class="header__top">
        <div class="row">
            <div class="header__shop-data shop-data col-md-6 row">
                <div class="shop-data__shop col-md-3">
                    Saint-Petergurg                    
                </div>
                <div class="shop-data__phone col-md-6 row">
                    <div class="shop-data__phone-img col-md-1">
                        <img src="../../assets/Images/phone.svg" alt="">
                    </div>
                    <div class="shop-data__phone-phone col-md-8">
                        <p>+7(959)1488-1488</p>
                    </div>
                </div>
            </div>
            <div class="header__authentication-component col-md-6">
                <autentication-zone></autentication-zone>
            </div>
        </div>
    </div>

    <div class="header__bottom">
        <div class="search-panel row">
            <div class="logo col-md-2">
                <a routeLink="" href="" class="logo__link">
                    <img title="" class="logo__header" src="../../assets/Images/logo3.png" alt="">
                </a>
            </div>
            <div class="header__search col-md-6">
                <div class="header__serarch-block row">                    
                    <input type="text" class="header-search__search-input col-md-10" [(ngModel)]="findMark">
                    <button type="text" name="" class="header-search__search-submit-button btn btn-outline-success" (click)="Search()" >
                        <span>Search</span>
                    </button>
                </div>
            </div>
            <div class="shop-functions col-md-4 row">
                <div class="shop-functions-block-cart col-md-4">                   
                    <div class="cart-dropdown dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <div routerLink="/cart" class="cart-dropdown__name row">
                                <span class="col-md-6">Cart</span>
                                <div class="cart-dropdown__number-in-cart col-md-6">{{numberInCart}}</div>
                            </div>                            
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <div *ngFor="let product of cartInDropdowList" class="dropdown-item">                                
                                <span class="dropdown-item__name">{{product.ProductName}}
                                    <input value="{{product.Count}}" type="text">
                                </span>                                
                                <button class="dropdown-item__button" (click)="DeleteInCart(product)" type="button">X</button>
                            </div>
                            <div class="dropdown-menu__checkout">
                                <button class="btn btn-success" (click)="Checkout()">
                                    <a href="" routeLink="/orders">Checkout</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
